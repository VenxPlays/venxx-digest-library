<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Venxx Digest Library</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a259ff;
      --secondary: #f6d365;
      --glass-bg: rgba(34, 34, 50, 0.68);
      --glass-bg-light: rgba(255,255,255,0.18);
      --frost: blur(14px);
      --accent: #54e6af;
      --danger: #ff6978;
      --radius: 22px;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', 'Orbitron', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #23235b 0%, #a259ff 65%, #f6d365 100%);
      color: #fff;
      transition: background 0.6s;
      scroll-behavior: smooth;
    }
    /* Navbar */
    nav {
      width: 100vw;
      position: fixed;
      top: 0; left: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 3vw;
      background: var(--glass-bg);
      box-shadow: var(--shadow);
      backdrop-filter: var(--frost);
      animation: navFade 0.6s;
    }
    @keyframes navFade {
      from { opacity:0; transform:translateY(-40px);}
      to { opacity:1; transform:none;}
    }
    nav .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--secondary);
      letter-spacing: 2px;
      text-shadow: 0 0 12px #a259ff55;
      cursor: pointer;
      user-select: none;
    }
    nav .nav-links {
      display: flex;
      gap: 2vw;
      align-items: center;
    }
    nav .nav-links button, nav .nav-links a {
      font-family: inherit;
      font-weight: 700;
      font-size: 1em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: color .2s, background .2s;
      padding: 7px 18px;
      border-radius: 16px;
      outline: none;
    }
    nav .nav-links button.active, nav .nav-links a.active, nav .nav-links button:hover, nav .nav-links a:hover {
      background: var(--glass-bg-light);
      color: var(--accent);
    }

    /* Page container */
    #container {
      width: 100vw; min-height: 100vh;
      padding-top: 80px;
      transition: background .7s;
    }

    /* Auth panel */
    .auth-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 65vh;
      margin: 0 auto;
      max-width: 420px;
      padding: 38px 28px 46px 28px;
      background: var(--glass-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: var(--frost);
      margin-top: 8vh;
      animation: fadeInScale .7s;
    }
    @keyframes fadeInScale {
      from { opacity:0; transform:scale(.92);}
      to { opacity:1; transform:scale(1);}
    }
    .auth-panel h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      letter-spacing: 2px;
      margin-bottom: 24px;
      font-size: 2em;
      text-shadow: 0 2px 20px #a259ff22;
      font-weight: 800;
    }
    .auth-panel label {
      font-size: 1.05em;
      margin-bottom: 0.7em;
      color: #fff;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .auth-panel input {
      width: 100%;
      padding: 13px 16px;
      border-radius: 13px;
      border: none;
      outline: none;
      background: var(--glass-bg-light);
      font-size: 1em;
      margin-bottom: 16px;
      color: #fff;
      transition: background .18s;
      box-shadow: 0 1px 8px #0002;
    }
    .auth-panel input:focus { background: #fff2; color: #fff; }
    .auth-panel .switch-link {
      background: none;
      color: var(--secondary);
      border: none;
      margin-top: 12px;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1em;
      transition: color .18s;
    }
    .auth-panel button[type="submit"] {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #23235b;
      font-weight: 700;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      padding: 13px 0;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 4px 18px #a259ff55;
      transition: box-shadow .18s, background .18s;
    }
    .auth-panel button[type="submit"]:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      color: #fff;
      box-shadow: 0 8px 32px #a259ff99;
    }
    /* Digest Cards */
    .digest-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin: 40px auto 0 auto;
      max-width: 1080px;
      padding-bottom: 72px;
      min-height: 300px;
      animation: fadeInCards .7s;
    }
    @keyframes fadeInCards {
      from { opacity:0; transform:translateY(35px);}
      to { opacity:1; transform:none;}
    }
    .digest-card {
      min-width: 270px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      background: var(--glass-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 22px 18px 22px;
      position: relative;
      transition: transform .23s cubic-bezier(.72,0,.25,1), box-shadow .17s;
      backdrop-filter: var(--frost);
      margin-bottom: 12px;
      animation: fadeInScale .7s;
    }
    .digest-card:hover {
      transform: scale(1.035) translateY(-4px);
      box-shadow: 0 12px 40px #54e6af44;
    }
    .digest-title {
      font-family: 'Orbitron',sans-serif;
      font-size: 1.25em;
      color: var(--accent);
      font-weight: bold;
      letter-spacing: 1.1px;
      margin-bottom: 8px;
      margin-top: 0;
    }
    .digest-desc {
      color: #fff;
      font-size: 1em;
      margin-bottom: 12px;
      text-shadow: 0 3px 12px #0002;
    }
    .digest-meta {
      color: #eee;
      font-size: .96em;
      margin-bottom: 13px;
      opacity: 0.7;
    }
    .digest-download {
      margin-top: auto;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #23235b;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 11px 0;
      cursor: pointer;
      font-size: 1.08em;
      box-shadow: 0 2px 12px #a259ff44;
      transition: background .15s, color .15s, box-shadow .15s;
      text-decoration: none;
      text-align: center;
      display: block;
    }
    .digest-download:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      color: #fff;
      box-shadow: 0 6px 22px #a259ff88;
    }
    /* Admin upload panel */
    .admin-panel {
      max-width: 470px;
      margin: 36px auto 0 auto;
      background: var(--glass-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 36px 32px 28px 32px;
      animation: fadeInScale .7s;
      display: flex;
      flex-direction: column;
      gap: 14px;
      backdrop-filter: var(--frost);
    }
    .admin-panel label {
      font-size: 1.07em;
      margin-bottom: 3px;
      color: var(--accent);
      font-weight: 600;
    }
    .admin-panel input, .admin-panel textarea {
      width: 100%;
      padding: 13px 12px;
      border-radius: 11px;
      border: none;
      outline: none;
      background: var(--glass-bg-light);
      font-size: 1em;
      color: #fff;
      margin-bottom: 8px;
    }
    .admin-panel textarea { min-height: 60px; resize: vertical; }
    .admin-panel button {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #23235b;
      font-weight: 700;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      margin-top: 14px;
      cursor: pointer;
      box-shadow: 0 4px 18px #a259ff55;
      transition: box-shadow .18s, background .18s;
    }
    .admin-panel button:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      color: #fff;
      box-shadow: 0 8px 32px #a259ff99;
    }

    /* Loading animation */
    #loading {
      position: fixed;
      width: 100vw; height: 100vh;
      top: 0; left: 0;
      display: flex;
      align-items: center; justify-content: center;
      background: rgba(34,34,50,0.92);
      z-index: 1000;
      animation: fadeInScale .6s;
    }
    .loader {
      border: 6px solid #a259ff55;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 62px;
      height: 62px;
      animation: spin 1.1s linear infinite;
      box-shadow: 0 0 16px #54e6af44, 0 0 24px #a259ff33;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Toasts */
    #toast {
      position: fixed;
      bottom: 32px; left: 50%; transform:translateX(-50%);
      min-width: 140px;
      max-width: 88vw;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #23235b;
      padding: 15px 34px;
      border-radius: 20px;
      font-weight: 800;
      font-size: 1.1em;
      box-shadow: 0 2px 24px #a259ff88;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity .3s;
      text-align: center;
      letter-spacing: 1px;
      user-select:none;
    }
    #toast.show { opacity: 1; pointer-events:auto; animation: toastIn .7s; }
    @keyframes toastIn { from {opacity:0;transform:translateY(40px);} to {opacity:1;transform:none;} }

    /* Responsive */
    @media (max-width: 800px) {
      nav .logo { font-size: 1.2em; }
      nav .nav-links button { font-size: .97em; padding: 7px 8px;}
      .digest-list { gap: 16px; max-width: 96vw;}
      .digest-card { min-width: 90vw; max-width: 97vw; padding: 17px 10px;}
      .admin-panel, .auth-panel { max-width: 100vw; margin: 22px 1vw 0 1vw; padding: 27px 6vw;}
    }
    @media (max-width: 450px) {
      nav { padding: 10px 2vw;}
      #toast { font-size: .96em; }
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading" style="display:none;">
    <div class="loader"></div>
  </div>
  <!-- Toast notification -->
  <div id="toast"></div>
  <!-- Navbar -->
  <nav>
    <div class="logo" onclick="goto('home')">Venxx Digest Library</div>
    <div class="nav-links" id="nav-links">
      <!-- Dynamically rendered -->
    </div>
  </nav>
  <!-- Page content -->
  <div id="container"></div>
  <script>
    // --- Helpers ---
    function showLoading(show=true) {
      document.getElementById('loading').style.display = show ? "flex" : "none";
    }
    function showToast(msg, duration=2300) {
      let toast = document.getElementById('toast');
      toast.innerText = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'), duration);
    }
    function sleep(ms) { return new Promise(r=>setTimeout(r,ms)); }
    function formatDate(d) {
      if (!d) return "";
      d = new Date(d);
      let y = d.getFullYear(), m = d.getMonth()+1, da = d.getDate();
      return [y, (m+"").padStart(2,"0"), (da+"").padStart(2,"0")].join('-');
    }
    // --- Auth/Users ---
    let user = JSON.parse(localStorage.getItem('venxx-user') || "null");
    let users = JSON.parse(localStorage.getItem('venxx-users') || "[]");
    // Only for demo: default admin
    if (!users.find(u=>u.username==="admin")) {
      users.push({username:"admin",password:"admin123",admin:true});
      localStorage.setItem('venxx-users', JSON.stringify(users));
    }
    function saveUsers() { localStorage.setItem('venxx-users', JSON.stringify(users)); }
    function saveUser() { localStorage.setItem('venxx-user', JSON.stringify(user)); }
    function signUp(username, password) {
      if (users.find(u=>u.username===username)) return "Username already exists";
      users.push({username, password, admin: false});
      saveUsers();
      return true;
    }
    function signIn(username, password) {
      let u = users.find(u=>u.username===username && u.password===password);
      if (!u) return "Invalid credentials";
      user = {...u};
      saveUser();
      return true;
    }
    function signOut() {
      user = null;
      localStorage.removeItem('venxx-user');
      showToast("Logged out!");
      goto('auth');
    }
    // --- Digest Storage ---
    function getDigests() {
      return JSON.parse(localStorage.getItem('venxx-digests') || "[]");
    }
    function saveDigests(digests) {
      localStorage.setItem('venxx-digests', JSON.stringify(digests));
    }
    // --- Navigation ---
    function renderNav() {
      let nav = document.getElementById('nav-links');
      nav.innerHTML = "";
      if (user) {
        nav.innerHTML += `<button onclick="goto('home')" class="${page==='home'?'active':''}">Home</button>`;
        if (user.admin)
          nav.innerHTML += `<button onclick="goto('admin')" class="${page==='admin'?'active':''}">Admin</button>`;
        nav.innerHTML += `<button onclick="signOut()">Logout</button>`;
        nav.innerHTML += `<span style="color:var(--accent);font-weight:700;font-size:1em;padding-left:11px;">${user.admin?"Admin":"User"}: ${user.username}</span>`;
      } else {
        nav.innerHTML += `<button onclick="goto('auth')" class="${page==='auth'?'active':''}">Sign In</button>`;
      }
    }
    // --- Page Rendering ---
    let page = "auth";
    async function goto(p) {
      if (page===p) return;
      showLoading(true);
      await sleep(350 + Math.random()*200);
      page = p;
      renderNav();
      document.getElementById('container').innerHTML = "";
      if (p==='auth') renderAuth();
      else if (p==='home') renderHome();
      else if (p==='admin') renderAdmin();
      showLoading(false);
    }
    // --- Auth Page ---
    function renderAuth() {
      document.getElementById('container').innerHTML = `
        <div class="auth-panel" id="auth-panel">
          <h2 id="auth-title">Sign In</h2>
          <form id="auth-form">
            <label for="auth-username">Username</label>
            <input id="auth-username" type="text" autocomplete="username" required maxlength="16"/>
            <label for="auth-password">Password</label>
            <input id="auth-password" type="password" autocomplete="current-password" required maxlength="24"/>
            <button type="submit" id="auth-btn">Sign In</button>
          </form>
          <button class="switch-link" id="switch-auth">Don't have an account? Sign Up</button>
        </div>
      `;
      let signInMode = true;
      document.getElementById('switch-auth').onclick = ()=>{
        signInMode = !signInMode;
        document.getElementById('auth-title').innerText = signInMode?"Sign In":"Sign Up";
        document.getElementById('auth-btn').innerText = signInMode?"Sign In":"Sign Up";
        document.getElementById('switch-auth').innerText = signInMode?"Don't have an account? Sign Up":"Already have an account? Sign In";
      }
      document.getElementById('auth-form').onsubmit = async (e)=>{
        e.preventDefault();
        let username = document.getElementById('auth-username').value.trim();
        let password = document.getElementById('auth-password').value;
        if (!username.match(/^[a-zA-Z0-9_]{3,16}$/)) {
          showToast("Username: 3-16 chars, letters, numbers or _");
          return;
        }
        showLoading(true);
        await sleep(550);
        if (signInMode) {
          let res = signIn(username,password);
          if (res!==true) {
            showLoading(false); showToast(res); return;
          }
          showLoading(false);
          showToast("Login Success!");
          goto('home');
        } else {
          if (password.length<6) {
            showLoading(false); showToast("Password: at least 6 chars"); return;
          }
          let res = signUp(username,password);
          if (res!==true) {
            showLoading(false); showToast(res); return;
          }
          showLoading(false);
          showToast("Sign up Success! Please sign in.");
          signInMode = true;
          document.getElementById('auth-title').innerText = "Sign In";
          document.getElementById('auth-btn').innerText = "Sign In";
          document.getElementById('switch-auth').innerText = "Don't have an account? Sign Up";
        }
      };
    }
    // --- Home Page ---
    function renderHome() {
      let digests = getDigests();
      if (!digests.length) {
        document.getElementById('container').innerHTML = `<div style="text-align:center;margin-top:65px;font-size:1.2em;">No digests uploaded yet.</div>`;
        return;
      }
      let s = `<div class="digest-list">`;
      digests.sort((a,b)=>b.uploadedAt-a.uploadedAt);
      for (let d of digests) {
        s += `
          <div class="digest-card">
            <div class="digest-title">${d.title}</div>
            <div class="digest-desc">${d.desc}</div>
            <div class="digest-meta">Uploaded: ${formatDate(d.uploadedAt)}</div>
            <a class="digest-download" href="${d.url}" target="_blank" download>Download</a>
          </div>
        `;
      }
      s += `</div>`;
      document.getElementById('container').innerHTML = s;
    }
    // --- Admin Page ---
    function renderAdmin() {
      document
